<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>

  <main>
    <div class="game-container">
      <p class="instructions">Choose your move:</p>
      <div class="choices">
        <button id="rock" class="choice">
          <img src="assets/images/rock.png" alt="Rock">
        </button>
        <button id="paper" class="choice">
          <img src="assets/images/paper.png" alt="Paper">
        </button>
        <button id="scissors" class="choice">
          <img src="assets/images/scissors.png" alt="Scissors">
        </button>
      </div>
      <div class="result">
        <p id="player-choice"></p>
        <p id="computer-choice"></p>
        <h2 id="game-result"></h2>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Rock, Paper, Scissors Game</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
